<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="imgs/favico.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <img src="imgs/tictactoe.svg" alt="Tic tac Toe" class="title">
        <div class="box-names">
            <input type="text" name="player1" id="player1" class="player" placeholder="Player 1 Name" required>
            <input type="text" name="player2" id="player2" class="player" placeholder="Player 2 Name" required>
        </div>
        <div class="box-start">
            <img src="imgs/startgame.svg" alt="Start Game" class="start-img">
        </div>
    </main>

    



</body>
</html>
